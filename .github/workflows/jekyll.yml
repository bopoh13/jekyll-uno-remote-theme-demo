name: Jekyll CI

on:
  push:
    branches:
      - master

env:
  RUBY_VERSION: 2.7
  SOURCE_FOLDER: ""

jobs:
  prepare_deploy_source:
    if: "!contains(github.event.commits[0].message, '[ci skip]')"
    name: ðŸ”§ Prepare Deploy
    runs-on: ubuntu-latest
    env:
      BUNDLE_PATH: "vendor/bundle"
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
    steps:
      - uses: actions/checkout@v2
      
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      #    working-directory: ./${{ env.SOURCE_FOLDER }}
      
      - name: Clone target branch
        run: |
          REMOTE_BRANCH="${REMOTE_BRANCH:-gh-pages}"
          REMOTE_REPO="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
          echo "Publishing to ${GITHUB_REPOSITORY} on branch ${REMOTE_BRANCH}"
          rm -rf ./${{ env.SOURCE_FOLDER }}_site/
          git clone --depth=1 --branch="${REMOTE_BRANCH}" --single-branch \
            --no-checkout "${REMOTE_REPO}" ./${{ env.SOURCE_FOLDER }}_site/
      
      - name: Build site (without 'rubocop' and 'reek')
        run: |
          bundle exec jekyll build --source ./${{ env.SOURCE_FOLDER }} \ --destination ./${{ env.SOURCE_FOLDER }}_site \
            --verbose --trace
        env:
          # For jekyll-github-metadata
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  deploy_source:
    name: ðŸš€ Site Build
    runs-on: ubuntu-latest
    needs: prepare_deploy_source
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to GitHub Pages
        run: |
          SOURCE_COMMIT="$(git log -1 --pretty="%an: %B" "$GITHUB_SHA")"
          pushd ./${{ env.SOURCE_FOLDER }}_site &>/dev/null
          : > .nojekyll
          git add --all
          git -c user.name="${GITHUB_ACTOR}" -c user.email="${GITHUB_ACTOR}@users.noreply.github.com" \
            commit --quiet \
            --message "Deploy ${{ env.SOURCE_FOLDER }} from ${GITHUB_SHA}" \
            --message "$SOURCE_COMMIT"
          git push
          popd &>/dev/null
