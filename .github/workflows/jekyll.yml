name: Jekyll site CI

on:
  push:
    branches: [ master ]
  # pull_request:
  #  branches: [ master ]

jobs:
  build_and_deploy:
    name: Test Page Build
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository ${{ github.repository }}
        uses: actions/checkout@v2
      
      - name: 🔧 Commit SHA
        run: |
          echo "OS {{ runner.os }} SHA ${{ github.sha }}"
          echo "Workspace ${{ github.workspace }}"
          aws --version
          ls -ls
      
      # Use GitHub Actions' cache to cache dependencies on servers
      - uses: actions/cache@v2
        with:
          path: bopoh13/jekyll-uno
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
    
      # Use GitHub Deploy Action to build and deploy to Github
      - uses: jeffreytse/jekyll-deploy-action@v0.3.0
        with:
          provider: 'github'
          token: ${{ github.token }} # It's your Personal Access Token(PAT)
          repository: ''             # Default is current repository
          branch: 'master'         # Default is gh-pages for github provider
          jekyll_src: './'           # Default is root directory
          jekyll_cfg: '_config.yml'  # Default is _config.yml
          jekyll_baseurl: ''         # Default is according to _config.yml
          bundler_ver: '>=0'         # Default is latest bundler version
          cname: ''                  # Default is to not use a cname
          actor: ''                  # Default is the GITHUB_ACTOR
          pre_build_commands: ''     # Installing additional dependencies (Arch Linux)
