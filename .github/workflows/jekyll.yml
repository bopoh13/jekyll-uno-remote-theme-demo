name: Jekyll site CI

on:
  push:
    branches: [ master ]
  # pull_request:
  #  branches: [ master ]

jobs:
  build_and_deploy:
    name: Test Page Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository ${{ github.repository }}
        uses: actions/checkout@v2
      
      - name: ğŸ”§ Commit SHA
        run: |
          echo "OS {{ runner.os }} SHA ${{ github.sha }}"
          echo "Workspace ${{ github.workspace }}"
          aws --version
          ls -ls
      
      Use GitHub Actions' cache to cache dependencies on servers
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
    
      # Use GitHub Deploy Action to build and deploy to Github
      - uses: jeffreytse/jekyll-deploy-action@v0.3.0
        with:
          provider: 'github'
          token: ${{ github.token }} # It's your Personal Access Token(PAT)
      
      - name: ğŸš€ Build the site in the jekyll/builder container
        run: |
          docker run \
          -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
          jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"
